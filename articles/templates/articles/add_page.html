{% extends 'articles/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block header %}<span class="page fs-3">{{title}}</span>{% endblock %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="add-object-form rounded-xl">
        {{ form.as_p }}
        <hr>
        <p>
            <button type="submit" class="btn btn-dark active">Добавить</button>
        </p>
    </div>

</form>
<hr>
{% endblock %}
