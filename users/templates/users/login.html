{% extends 'Articles/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block header %}<span class="page fs-3">{{title}}</span>{% endblock %}

{% block content %}

<form action="" method="post" >
    {% csrf_token %}
    <div class="auth-form border-gray rounded-xl">
        {{ form.username }}
        <br>
        {{ form.password }}
        <input type="hidden" name="next" value="{{next}}"/><br>
        <button type="submit" class="btn btn-dark active">Войти</button>

        <span style="margin-left:350px;"><a href="{% url 'social:begin' 'github' %}"><i class="fa-brands fa-github fa-2xl" style="color: #ffffff;"></i></a></span>
        <br>
        <br>
        <span style="margin-left:5px">Нет аккаунта? <a href="{% url 'register' %}">Регистрация</a> </span>
        <br>

    </div>
</form>
{% endblock %}
